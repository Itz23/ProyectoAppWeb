        <center><section class="formulario">
            <div class="titulo-form">Registro Prenda(s)</div><br>
                <section class="contornoform">
                <form method="get" action="prendas.php" class="formulario" id="formulario" name="formulario">
                    
                    
                    <p><h4>Información del producto:</h4></p><br>
                <div>    
                    <label for="nameProducto" class="letra">Nombre del producto:</label>
                    <select  id="nameProducto" name="nameProducto" required="" >
                        <option value=""></option>
                        <option value="Crop top">Crop top	</option>
                        <option value="Pantalón">Pantalón</option>
                        <option value="Falda">Falda</option>
                        <option value="Sudadera unisex">Sudadera unisex</option>
                        <option value="Shorts">Shorts</option>
                        <option value="Playera gatos">Playera gatos</option>
                        <option value="Camisa">Camisa</option>
                        <option value="Tenis">Tenis</option>
                        <option value="Sudadera con cierre">Sudadera con cierre</option>
                        <option value="Vestido puntos">Vestido puntos</option>
                        
                        
                    </select>
                </div>
                    <br>
                <div>
                    <label for="cantProd" class="letra">Cantidad:</label>
                    <input type="text" id="cantProd" name="cantProd" placeholder="Ingrese la cantidad de productos."required="" >
                </div>
                    <br>
                <div>
                    <label for="material" class="letra">Material:</label>
                        <select id="material" name="material" required="">
                            <option value=""></option>
                            <option value="tipo1">Algodón</option>
                            <option value="tipo2">Poliéster</option>
                            <option value="tipo3">Lana</option>
                            <option value="tipo4">Seda</option>
                            <option value="tipo4">Cuero</option>
                        </select>
                </div>
                    <br>
                <div> 
                    <label for="talla" class="letra">Talla:</label>
                    <select id="talla" name="talla" required="">
                        <option value=""></option>
                        <option value="talla1">XS</option>
                        <option value="talla2">S</option>
                        <option value="talla3">M</option>
                        <option value="talla4">L</option>
                        <option value="talla5">XL</option>
                        <option value="talla6">XXL</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="color" class="letra">Color de la prenda:</label>
                    <input type="color" id="color" name="color" required="" ><br>
                </div>
                <div>
                    <label for="descripcion" class="letra">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese la descripción a detalle del producto." required="" >
                </div><br>
                <div>
                    <label for="estado" class="letra">Estado del producto:</label>
                    <select id="estado" name="estado" required="">
                        <option value=""></option>
                        <option value="estado1">Nuevo</option>
                        <option value="estado2">Usado</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="categoria" class="letra">Categoría:</label>
                    <select id="categoria" name="categoria" required="">
                        <option value=""></option>
                        <option value="categoria1">Mujer</option>
                        <option value="categoria2">Hombre</option>
                        <option value="categoria3">Unisex</option>
                    </select>
                </div>
                <br>
                <div>
                <div>
                    <label for="precio" class="letra">Precio:</label>
                    <input type="text" id="precio" name="precio" placeholder="Ingrese el precio." required="">
                </div>
                <br>
                    <label for="fecha" class="letra">Fecha de registro:</label>
                    <input type="date" id="fecha" name="fecha" required=""><br>
                </div>                        
                    <ul class="error" id="error"></ul><br>

                <div class="boton"><button type="submit" value="Registrar" onclick="validarCampos()">Registrar</button></div>
                </form>	
                </section>
            </section></center>
