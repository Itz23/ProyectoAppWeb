        <center><section class="formulario">
            <div class="titulo-form">Registro accesorio(s)</div><br>
                <section class="contornoform">
                <form method="get" action="registroArticulos.php" class="formulario" id="formulario" name="formulario">
                    
                    
                    <p><h4>Información del producto:</h4></p><br>
                <div>    
                    <label for="nameProducto" class="letra">Nombre del producto:</label>
                    <select  id="nameProducto" name="nameProducto" required="">
                        <option value=""></option>
                        <option value="Bandas para el cabello">Bandas para el cabello</option>
                        <option value="Aretes Dados">Aretes Dados</option>
                        <option value="Set de chicas superpoderosas">Set de chicas superpoderosas</option>
                        <option value="Collar de Jupiter">Collar de Jupiter</option>
                        <option value="Anillos de plata tibetana">Anillos de plata tibetana</option>
                        <option value="Lentes de sol">Lentes de sol	</option>
                        <option value="Accesorio fresas">Accesorio fresas</option>
                    </select>
                </div>
                    <br>
                <div>
                    <label for="cantProd" class="letra">Cantidad:</label>
                    <input type="number" id="cantProd" name="cantProd" placeholder="Ingrese la cantidad de productos." required="">
                </div><br>
                    <br>
                <div>
                    <label for="material" class="letra">Material:</label>
                        <select id="material" name="material">
                            <option value=""></option>
                            <option value="tipo1">Algodón</option>
                            <option value="tipo2">Plástico/plata tibetana</option>
                            <option value="tipo3">Plásticos/chapa de oro</option>
                            <option value="tipo4">Plata tibetana</option>
                            <option value="tipo4">Plástico</option>
                            <option value="tipo4">Piedras semipreciosas</option>
                            <option value="tipo4">Piedras semipreciosas/chapa de oro</option>
                        </select>
                </div>
                    <br>
                <div> 
                    <label for="talla" class="letra">Talla:</label>
                    <select id="talla" name="talla" required="">
                        <option value=""></option>
                        <option value="talla1">Unitalla</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="color" class="letra">Color del accesorio:</label>
                    <input type="color" id="color" name="color" required=""><br>
                </div>
                <div>
                    <label for="descripcion" class="letra">Descripción:</label>
                    <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese la descripción a detalle del producto." required="">
                </div><br>
                <div>
                    <label for="estado" class="letra">Estado del producto:</label>
                    <select id="estado" name="estado" required="">
                        <option value=""></option>
                        <option value="estado1">Nuevo</option>
                        <option value="estado2">Usado</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="categoria" class="letra">Categoría:</label>
                    <select id="categoria" name="categoria" required="">
                        <option value=""></option>
                        <option value="categoria1">Mujer</option>
                        <option value="categoria2">Hombre</option>
                        <option value="categoria3">Unisex</option>
                    </select>
                </div>
                <br>
                <div>
                <div>
                    <label for="precio" class="letra">Precio:</label>
                    <input type="number" id="precio" name="precio" placeholder="Ingrese el precio." required="">
                </div>
                <br>
                <div>
                    <label for="fecha" class="letra">Fecha de registro:</label>
                    <input type="date" id="fecha" name="fecha" required=""><br>
                </div>                        
                    <ul class="error" id="error"></ul><br>

                <div class="boton"><button type="submit" value="Registrar" onclick="validarCampos()">Registrar</button></div>
                </form>	
                </section>
            </section></center>
