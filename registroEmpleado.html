        <center><section class="formulario">
            <div class="titulo-form">Registro Empleado</div><br>
                <section class="contornoform" style="height: 1090px;">
                <form method="get" action="registroEmpleado.php" class="formulario" id="formulario" name="formulario">
                    
                    
                    <p><h4>Información del empleado:</h4></p><br>
                    <div>    
                        <label for="nombre">Nombre de Usuario:</label>
                    <input type="text" id="nombre" name="nombre" required="">
                    </div>
                        <br>
                    <div>    
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required="">
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required="">
                    </div>
                        <br>
                        <div> 
                            <label for="puesto" class="letra">Puesto de trabajo:</label>
                            <select id="puesto" name="puesto" required="">
                                <option value=""></option>
                                <option value="Contador">Contador</option>
                                <option value="Cajero">Cajero</option>
                                <option value="Diseñador">Diseñador</option>
                                <option value="Vendedor">Vendedor</option>
                                <option value="Responsable de limpieza">Responsable de limpieza</option>
                            </select>
                        </div>    
                        <br>
                    <div> 
                        <label for="fecha">Fecha de ingreso:</label>
                    <input type="date" id="fecha" name="fecha" required="">
                    </div>
                    <br>
                    <div> 
                        <label for="salario">Salario:</label>
                    <input type="number" id="salario" name="salario" required="">
                    </div>
                    <br>
                    <div> 
                        <label for="rfc">RFC:</label>
                    <input type="text" id="rfc" name="rfc" required="">
                    </div>      
                    <br>
                    <div> 
                        <label for="nss">NSS:</label>
                    <input type="text" id="nss" name="nss" required="">
                    </div> 
                    <br>
                    <div> 
                        <label for="tel">Teléfono:</label>
                    <input type="number" id="tel" name="tel" required="">
                    </div>                        
                                          
                    <ul class="error" id="error"></ul><br>

                <div class="boton"><button type="submit" value="Registrar" onclick="validarCampos()">Registrar</button></div>
                </form>	
                </section>
            </section></center>
